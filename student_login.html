<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login - LearnEng LMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comic Neue', cursive;
      background: #fdf6e3;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      border-left: 8px solid #ffa726;
      border-radius: 16px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin: 0;
      font-size: 1.8em;
      color: #205072;
    }
    p {
      font-size: 1em;
      color: #444;
      margin-bottom: 20px;
    }
    select, input, button {
      width: 100%;
      font-size: 1em;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 2px solid #b2dfdb;
      font-family: 'Comic Neue', cursive;
    }
    button {
      background: #ffcc66;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #f4b400;
    }
    #status {
      margin-top: 10px;
      color: red;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üéí Student Login</h2>
    <p>Welcome to LearnEng LMS! Please select your class and enter your name to begin.</p>
    <select id="classSelect">
      <option value="">Select your class</option>
      <option>5A</option><option>5B</option>
      <option>6A</option><option>6B</option>
      <option>7A</option><option>7B</option>
      <option>8A</option><option>8B</option>
    </select>
    <input type="text" id="nameInput" placeholder="Enter your name or code" />
    <button onclick="login()">Login</button>
    <div id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDG1IGyA1GurRmw4xIZxxcZtzHaRJPIiOA",
      authDomain: "learneng-lms.firebaseapp.com",
      projectId: "learneng-lms",
      storageBucket: "learneng-lms.firebasestorage.app",
      messagingSenderId: "685008553747",
      appId: "1:685008553747:web:d1fc6c9dc0cf1f9a407ce6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.login = async function () {
      const cls = document.getElementById("classSelect").value;
      const name = document.getElementById("nameInput").value.trim();
      const status = document.getElementById("status");

      if (!cls || !name) {
        status.textContent = "‚ùó Please select a class and enter your name.";
        return;
      }

      const q = query(collection(db, "students"), where("class", "==", cls), where("name", "==", name));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        status.textContent = "‚ùå Student not found. Please check your details.";
        return;
      }

      const studentDoc = snapshot.docs[0];
      const studentId = studentDoc.id;
      localStorage.setItem("studentId", studentId);
      localStorage.setItem("classCode", cls);

      window.location.href = `class_${cls}.html`;
    };
  </script>
</body>
</html>
